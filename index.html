<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/e79a00ab49.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
  <!-- NAV -->
  <nav class="navbar navbar-expand-lg navbar-light bg-warning px-4">
    <div class="container-fluid">
      <a href="#" class="navbar-brand text-light">
        <i class="display-6 fa-solid fa-hand-holding-dollar"></i>
        <span class="ms-2 display-6 text fw-bold">GenBank</span>
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav-principal" aria-controls="nav-principal" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="nav-principal">
        <div class="navbar-nav ms-auto">
          <a href="#home" class="nav-link active" aria-current="page">Home</a>
          <a href="#" class="nav-link">Recursos</a>
          <a href="#" class="nav-link">Benefícios</a>
          <a href="#" class="nav-link">Sobre nós</a>
          <a href="#cadastro" class="nav-link btn btn-outline-light">Cadastrar</a>
        </div>
      </div>
    </div>
  </nav>
  <!-- /NAV -->

  <!-- HOME -->
  <section id="home">
    <div class="container">
      <div class="row">
        <div class="col-md-6 d-flex">
          <div class="align-self-center">
            <h1 class="display-4">Suas contas, descomplicadas</h1>
            <p class="my-3">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Nobis, voluptas. Explicabo alias nobis illo officiis ratione.
            </p>

            <p>Disponível para
              <a href="" class="btn btn-outline-light">
                <i class="fa-brands fa-android fa-fw"></i>
              </a>
              <a href="" class="btn btn-outline-light">
                <i class="fa-brands fa-apple fa-fw"></i>
              </a>
            </p>
          </div>
        </div>

        <div class="col-md-6 d-none d-md-block">
          <img class="img-fluid" src="assets/images/home.png" alt="">
        </div>
      </div>
    </div>
  </section>
  <!-- /HOME -->

  <!-- CADASTRO -->
  <section id="cadastro" class="my-4">
    <div class="container">
      <div class="row">
        <div class="col-md-6 d-none d-md-block">
            <img class="img-fluid" src="assets/images/cadastro.png" alt="">
        </div>
        <div class="col-md-6 ps-auto">
          <div class="justify-self-center">
            <h1 class="display-4 mb-3">Cadastre-se</h1>
            <form class="mt-4 mb-4">
              <div class="form-floating mb-3 w-75">
                <input type="text" class="form-control" id="floatNome" placeholder="Nome completo">
                <label for="floatNome">Nome completo</label>
              </div>
              <div class="form-floating mb-3 w-75">
                <input type="date" class="form-control" id="floatDataNasc" placeholder="Data de nascimento">
                <label for="floatDataNasc">Data de nascimento</label>
              </div>
              <div class="form-floating mb-3 w-75">
                <input type="email" class="form-control" id="floatEmail" placeholder="E-mail">
                <label for="floatEmail">E-mail</label>
              </div>
              <div class="form-floating mb-3 w-75">
                <input type="password" class="form-control" id="floatSenha" placeholder="Senha">
                <label for="floatSenha">Senha</label>
              </div>
              <div class="form-floating mb-3 w-75">
                <input type="number" class="form-control" id="floatCelular" placeholder="Celular">
                <label for="floatCelular">Celular</label>
              </div>
              <div class="form-check mb-3 form-switch">
                <input type="checkbox" class="form-check-input" id="checkWhatsapp">
                <label for="checkWhatsapp">Aceito receber contato pelo Whatsapp</label>
              </div>
              <div>
                <button type="submit" class="btn btn-primary my-2 w-75">Enviar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- /CADASTRO -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
